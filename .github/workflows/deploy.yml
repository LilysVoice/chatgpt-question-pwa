name: Deploy PWA to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore: [ 'infrastructure/**' ]  # Don't trigger on infrastructure changes
  pull_request:
    branches: [ main ]
    paths-ignore: [ 'infrastructure/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install  # Changed from npm ci
    
    - name: Create environment file
      run: |
        echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env
        echo "VITE_COGNITO_USER_POOL_ID=${{ secrets.VITE_COGNITO_USER_POOL_ID }}" >> .env
        echo "VITE_COGNITO_CLIENT_ID=${{ secrets.VITE_COGNITO_CLIENT_ID }}" >> .env
        echo "VITE_COGNITO_IDENTITY_POOL_ID=${{ secrets.VITE_COGNITO_IDENTITY_POOL_ID }}" >> .env
        echo "VITE_AWS_REGION=${{ secrets.VITE_AWS_REGION }}" >> .env
        
        echo "âœ… Environment variables configured"
        echo "ðŸ“‹ Configuration summary:" >> $GITHUB_STEP_SUMMARY
        echo "- API URL: ${{ secrets.VITE_API_URL && 'âœ… Configured' || 'âŒ Missing' }}" >> $GITHUB_STEP_SUMMARY
        echo "- Cognito User Pool: ${{ secrets.VITE_COGNITO_USER_POOL_ID && 'âœ… Configured' || 'âŒ Missing' }}" >> $GITHUB_STEP_SUMMARY
        echo "- Cognito Client: ${{ secrets.VITE_COGNITO_CLIENT_ID && 'âœ… Configured' || 'âŒ Missing' }}" >> $GITHUB_STEP_SUMMARY
        echo "- Identity Pool: ${{ secrets.VITE_COGNITO_IDENTITY_POOL_ID && 'âœ… Configured' || 'âŒ Missing' }}" >> $GITHUB_STEP_SUMMARY
        echo "- AWS Region: ${{ secrets.VITE_AWS_REGION && 'âœ… Configured' || 'âŒ Missing' }}" >> $GITHUB_STEP_SUMMARY
    
    - name: Build PWA
      run: |
        npm run build
        echo "âœ… PWA build completed"
    
    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Deployment Summary
      if: github.ref == 'refs/heads/main'
      run: |
        echo "### ðŸš€ PWA Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Live URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Features Enabled:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Progressive Web App (installable)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… AWS Cognito Authentication" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ChatGPT API Integration" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Mobile Responsive Design" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Offline Capability" >> $GITHUB_STEP_SUMMARY
